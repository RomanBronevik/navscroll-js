    <navscroll class="nav-scroll-items entries" :container="'#scrollable-content'" :active-class="activeClass" :always-track="true" :item-selector="'.scroll-itemb'">
        <a class="entry scroll-itemb" :href="`#${entry}-target`" ref="entries" v-for="(entry,i) of entries" :key="`entry-${i}`"
        >
        <!-- @click="resetActiveClass(i)" -->
            <span class="entry-name">Go to Table {{entry}}</span>
        </a>
    </navscroll>



      <p class="cc-note">Favicon by Yaroslav Samoilov from the Noun Project</p>
    </div> <!-- sidebar -->

    <div class="content">
        <div class="header">
            <h1 id="navscroll-title">See how <code>navscroll.js</code> works great! ðŸš€</h1>
        </div>

        <main id="scrollable-content">

            <section class="card-section" ref="targets" :id="`${target}-target`" v-for="(target, i) of entries" :key="target">
                <h3>Table {{target}}</h3>
                <table>
                <thead>
                    <th v-for="header of [1, 2, 3, 4, 5, 6]">HEADER {{header}}</th>
                </thead>
                <tbody>
                    <tr v-for="line of Array.from(new Array(25), (_,i)=>i)"  :key="'line-'+line">
                        <td v-for="cell of [1, 2, 3, 4, 5, 6]" :key="'cell-'+cell">CELL {{cell}} / LINE {{line}}</td>
                    </tr>
                </tbody>
                </table>
            </section>

        </main>
    </div>

  </div> <!-- #app -->

  <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
  <script type="module" src="/navscroll.js"></script>
  <!-- Older browsers load this file (and module-supporting -->
  <!-- browsers know *not* to load this file). -->
  <script nomodule src="/navscroll-legacy.js"></script>
  <script type="text/javascript" src="assets/main.js"></script>
